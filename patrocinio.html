<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Patrocínio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #082b50, #041a3b, #1f2d66);
            color: #333;
            background-size: cover;
            height: 100%;
        }

        header {
            background: #1a3654;
            padding: 1.25rem 0;
            text-align: center;
            color: #fff;
            margin-bottom: 1.25rem;
        }

        h1 {
            margin: 0;
            font-size: 2.25rem;
        }

        .container {
            max-width: 50rem;
            margin: 0 auto;
            padding: 1.25rem;
            text-align: center;
            background: linear-gradient(135deg, #082b50, #041a3b, #1f2d66);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        textarea,
        button {
            margin-bottom: 1.25rem;
            padding: 0.625rem;
            width: 100%;
            box-sizing: border-box;
            border: 0.0625rem solid #ccc;
            border-radius: 0.25rem;
            font-size: 1rem;
            background-color: #3a53b4;
            color: #fff;
        }

        textarea {
            resize: vertical;
            color: black;
            font-size: 1.25rem;
        }

        button {
            background-color: #1a3654;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #153153;
        }

        input[type="hidden"] {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Formulário de Pedido de Patrocínio</h1>
    </header>

    <div class="container">
        <form action="https://formsubmit.co/guel88442736@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
            <input type="hidden" name="_next" value="https://luizmiguel22.github.io/dw/obrigado.html">
        </form>
    </div>
</body>

</html>
