<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Patrocínio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #1a3654;
            padding: 20px 0;
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        textarea,
        button {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #1a3654;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #153153;
        }

        input[type="hidden"] {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Formulário de Pedido de Patrocínio</h1>
    </header>

    <div class="container">
        <form action="https://formsubmit.co/guel88442736@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
            <input type="hidden" name="_next" value="https://luizmiguel22.github.io/dw/obrigado.html">
        </form>
    </div>
</body>

</html>
