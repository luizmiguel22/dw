<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Patrocínio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a3654, #1c2d47, #1f2d66);
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #1a3654, #1c2d47);
            padding: 50px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 48px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .whatsapp-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Estilos para o botão de voltar */
        .back-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #1a3654; /* Cor alterada para combinar com o esquema de cores do site */
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #1c2d47; /* Cor alterada para efeito hover */
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <header>
        <h1>Pedido de Patrocínio</h1>
    </header>

    <div class="container">
        <p>Olá! Estamos em busca de patrocínio para a nossa sala (M32) na gincana. Se você ou sua empresa estiver interessado em apoiar,
            por favor entre em contato conosco pelo WhatsApp.</p>
        <a href="https://wa.me/5541996386250" class="whatsapp-button">Entrar em contato pelo WhatsApp</a>
        
        <!-- Botão de Voltar -->
        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
