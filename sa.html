<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Doação de Sangue</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at top left, #084d8a, #041a3b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite alternate;
        }

        .button {
            display: inline-block;
            width: 150px;
            margin: 20px 10px;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #29517d, #0d4163);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: linear-gradient(90deg, #0e2b47, #004066);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

      
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

       
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="img/SANGUE.jpeg" alt="Imagem de doação de sangue">
        <div>
            <a href="https://www.saude.pr.gov.br/servicos/Saude/Doacoes/Agendar-doacao-de-sangue-no-Hemepar-xv3Kqxo1" class="button">AGENDAMENTO</a>
            <a href="https://www.saude.pr.gov.br/Endereco/Hemepar-Campo-Mourao" class="button">ENDEREÇO</a>
        </div>
    </div>
</body>
</html>
